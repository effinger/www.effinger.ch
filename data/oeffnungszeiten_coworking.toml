# Normale Öffnungszeit wird verwendet, wenn keine unter "spezial" von
# den Zeiten her zutrifft.
[normal]
text = """
<p>Mo-Fr <span>8-18 Uhr</span></p>
<p>Sa-So <span>geschlossen</span></p>

"""

# Spezial-Öffnungszeiten.
#
# Wenn ein Zeitraum (display_start, display_end) Zutrifft, dann wird die
# normale Öffnungszeit damit ersetzt.
#
# Falls mehrere Spezial-Zeiten zutreffen, kommt der unterste zur Anwendung.

# Auffahrt & Pfingsten
[[spezial]]
display_start = 2023-05-10T00:00:00Z
display_end = 2023-05-29T23:59:59Z
text = """
<p>Mo-Fr <span>8-18 Uhr</span></p>
<p>Sa-So <span>geschlossen</span></p>

<div class="separator mt-20"></div>
<p>Do 18.5. Auffahrt <span>geschlossen</span></p>
<p>Brücke bis So 21.5. <span>geschlossen</span></p>
<p>So 28. + Mo 29. Pfingsten <span>geschlossen</span></p>
"""

