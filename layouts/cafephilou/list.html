{{ define "main" }}

    {{ partial "navigation.html" . }}
  </nav>

  <div style="display: flex;">
    <img src="/upload/café-philou.png" alt="Café Philo(u)" style="margin-bottom: 100px;">

  </div>

  <section class="page-section pt-30 pb-50 bg-gray-lighter">
