<!-- Widget -->
<div class="widget">
  <h5 class="widget-title font-alt">Tags</h5>

  <div class="widget-body">
    <div class="tags">
      {{ $current := . }}
      {{ range .Site.Taxonomies.tags }}
        <a {{ if eq $current.Permalink .Page.Permalink }}class="active"{{ end }} href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      {{ end }}
    </div>
  </div>
</div>
<!-- End Widget -->
